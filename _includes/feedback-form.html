<div class="col-xs-8 col-xs-offset-2">
  <form class="form-horizontal" id="customer-contact-form" action="https://www.playingaws.com/api/v2/feedback" accept-charset="UTF-8" method="post">
    <div class="form-group">
      <select id="feedback_type" class="form-control" name="type" required>
        <option value="" disabled selected>Choose a Feedback Type</option>
        <option value="General Comment">General Comment</option>
        <option value="Suggestion">Suggestion</option>
        <option value="Error Report">Error Report</option>
        <option value="Content Request">Content Request</option>
      </select>
    </div>
    <div class="form-group contact_message_text">
      <textarea rows="3" class="form-control" placeholder="Your Message: Share your thoughts, and suggestions, or report an issue. Be as detailed as you like." name="message" id="contact_message_text" required></textarea>
    </div>
    <div class="form-group contact_message_name">
      <input class="form-control" placeholder="Full Name (Optional)" type="text" name="name" id="contact_message_name" />
    </div>
    <div class="form-group contact_email">
      <input class="form-control" placeholder="Email (Optional)" type="email" name="email" id="contact_email" />
    </div>
    <div class="form-group">
      <label>Rate your overall satisfaction with the site (Optional): </label>
      <div>
        <input type="radio" name="rating" value="1"> 1
        <input type="radio" name="rating" value="2"> 2
        <input type="radio" name="rating" value="3"> 3
        <input type="radio" name="rating" value="4"> 4
        <input type="radio" name="rating" value="5"> 5
      </div>
    </div>
    <div class="form-actions margin_bottom_15">
      <button id="contact-form-submit-button" name="button" type="submit" class="btn-default btn btn-primary btn-lg custom_button">Submit</button>
    </div>
    <div class="alert alert-danger form-hidden" id="contact-form-failed-to-submit" role="alert">
      <strong>Failed to submit the form</strong> Please, try again.
    </div>
    <div class="alert alert-success form-hidden" id="contact-form-was-submitted" role="alert"><strong>Thank you!</strong> Your feedback has been received.</div>
  </form>
</div>
