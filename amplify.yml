version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use rvm get head to get the latest version.
        # - rvm get head
        # View the available versions of Ruby.
        # - rvm list known
        - rvm install 3.1.3 --default
        # View the available versions of Ruby.
        - ruby -v
        # - gem update
        - bundle
    build:
      commands:
        - JEKYLL_ENV=production bundle exec jekyll b # Send data to google analytics
  artifacts:
    baseDirectory: _site
    files:
      - "**/*"
  cache:
    paths: []
