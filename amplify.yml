version: 1
frontend:
  phases:
    preBuild:
      commands:
        # New version 5.2.1 of jekyll theme requires ruby > 2.5, and default ruby is 2.4, so I have to update it
        # - ruby -v
        # - rvm list rubies
        # - rvm remove 2.4.6
        # - rvm list rubies
        - rvm 2.6.3 --default
        # sass-embedded-1.57.1-x86_64-linux-gnu requires rubygems version >= 3.3.22, which is incompatible with the current version, 3.0.8
        - gem pristine --all
        # - ruby -v
        - bundle
    build:
      commands:
        - JEKYLL_ENV=production bundle exec jekyll b # Send data to google analytics
  artifacts:
    baseDirectory: _site
    files:
      - "**/*"
  cache:
    paths: []
